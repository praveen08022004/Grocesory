<!DOCTYPE html>
<html>
<head>
    <title>GSMS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,300,600,700">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css?v=1.0">
    <link rel="stylesheet" href="css/custom.css?v=1.3.3">
</head>
<body class="tooltips">
<div class="container">
    <div class="right content-page">
        <div class="body content rows scroll-y">
            <form>
                <div class="box-info full" id="taskFormContainer">
                    <h2>New Order
                        <input name="customerName" id="customerName" type="text" class="form-control" placeholder="Customer Name" style="max-width:230px; float: right;">
                    </h2>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="col-sm-3"><label>Product</label></div>
                            <div class="col-sm-2"><label>Price</label></div>
                            <div class="col-sm-2"><label>Quantity</label></div>
                            <div class="col-sm-2"><label>Discount (%)</label></div>
                            <div class="col-sm-3">
                                <label>Total</label>
                                <button class="btn btn-sm btn-primary pull-right" type="button" id="addMoreButton">Add More</button>
                            </div>
                        </div>
                    </div>

                    <div class="product-box-extra" id="itemsInOrder"></div>

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="box-info full">
                                <div class="col-sm-9 text-right">
                                    <b>Total:</b>
                                </div>
                                <div class="col-sm-3">
                                    <input id="product_grand_total" name="product_grand_total" class="form-control" value="0.0"> Rs
                                    <button class="btn btn-sm btn-primary pull-right" type="button" id="saveOrder">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="product-box hidden">
                    <div class="row product-item">
                        <div class="col-sm-3">
                            <select name="product" class="form-control cart-product"></select>
                        </div>
                        <div class="col-sm-2">
                            <input name="product_price" class="form-control product-price" value="0.0" readonly>
                        </div>
                        <div class="col-sm-2">
                            <input name="qty" type="number" min="1" class="form-control product-qty" value="1">
                        </div>
                        <div class="col-sm-2">
                            <input name="discount" type="number" min="0" max="100" class="form-control product-discount" value="0">
                        </div>
                        <div class="col-sm-3">
                            <input name="item_total" class="form-control product-total" value="0.0" readonly> Rs
                            <button class="btn btn-sm btn-danger remove-row" type="button">Remove</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="js/packages/jquery.min.js"></script>
<script src="js/custom/common.js"></script>
<script src="js/custom/order.js"></script>
</body>
</html>
